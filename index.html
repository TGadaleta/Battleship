<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Battleship Project</title>
    <script src="./js/script.js" defer></script>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <body>
        <header class="header">
            <h1>Battleship!</h1>
            <h2 class="display"></h2>
            <button id="gameButton">Start Game</button>
        </header>
        <main class="boards">
            <section id="playerBoard" class="board">
                <h3>Your Board</h3>
                <div id="pGrid" class="grid"></div>
                <h4>Your Ships</h4>
                <div id="playerScoresheet" class="scoreSheet"> <!--not sure if IDs are needed but putting in now rather than need them later-->
                    <div id="pcarrier" class="ship carrier">carrier&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="pcarrier-1" class="pcarrier shipmarker"></span>
                        <span id="pcarrier-2" class="pcarrier shipmarker"></span>
                        <span id="pcarrier-3" class="pcarrier shipmarker"></span>
                        <span id="pcarrier-4" class="pcarrier shipmarker"></span>
                        <span id="pcarrier-5" class="pcarrier shipmarker"></span>
                        </div>
                    <div id="pbattleship" class="ship battleship">battleship&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="pbattleship-1" class="pbattleship shipmarker"></span>
                        <span id="pbattleship-2" class="pbattleship shipmarker"></span>
                        <span id="pbattleship-3" class="pbattleship shipmarker"></span>
                        <span id="pbattleship-4" class="pbattleship shipmarker"></span>
                    </div>
                    <div id="pdestroyer" class="ship destroyer">destroyer&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="pdestroyer-1" class="pdestroyer shipmarker"></span>
                        <span id="pdestroyer-2" class="pdestroyer shipmarker"></span>
                        <span id="pdestroyer-3" class="pdestroyer shipmarker"></span>
                    </div>
                    <div id="psubmarine" class="ship submarine">submarine&nbsp;&nbsp;
                        <span id="psubmarine-1" class="psubmarine shipmarker"></span>
                        <span id="psubmarine-2" class="psubmarine shipmarker"></span>
                        <span id="psubmarine-3" class="psubmarine shipmarker"></span>
                    </div>
                    <div id="ppatrolboat" class="ship patrolboat">patrol boat&nbsp;&nbsp;
                        <span id="ppatrol-boat-1" class="ppatrol-boat shipmarker"></span>
                        <span id="ppatrol-boat-2" class="ppatrol-boat shipmarker"></span>
                    </div>
                </div>
            </section>
            <section id="instructions">This is where instructions to the player go</section>
            <section id="computerBoard" class="board">
                <h3>Computer's Board</h3>
                <div id="cGrid" class="grid"></div>
                <h4>Computer's Ships</h4>
                <div id="computerScoresheet" class="scoreSheet">
                    <div id="ccarrier" class="ship carrier">carrier&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="ccarrier-1" class="ccarrier shipmarker"></span>
                        <span id="ccarrier-2" class="ccarrier shipmarker"></span>
                        <span id="ccarrier-3" class="ccarrier shipmarker"></span>
                        <span id="ccarrier-4" class="ccarrier shipmarker"></span>
                        <span id="ccarrier-5" class="ccarrier shipmarker"></span>
                    </div>
                    <div id="cbattleship" class="ship battleship">battleship&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="cbattleship-1" class="cbattleship shipmarker"></span>
                        <span id="cbattleship-2" class="cbattleship shipmarker"></span>
                        <span id="cbattleship-3" class="cbattleship shipmarker"></span>
                        <span id="cbattleship-4" class="cbattleship shipmarker"></span>
                    </div>
                    <div id="cdestroyer" class="ship destroyer">destroyer&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="cdestroyer-1" class="cdestroyer shipmarker"></span>
                        <span id="cdestroyer-2" class="cdestroyer shipmarker"></span>
                        <span id="cdestroyer-3" class="cdestroyer shipmarker"></span>
                    </div>
                    <div id="csubmarine" class="ship submarine">submarine&nbsp;&nbsp;
                        <span id="csubmarine-1" class="csubmarine shipmarker"></span>
                        <span id="csubmarine-2" class="csubmarine shipmarker"></span>
                        <span id="csubmarine-3" class="csubmarine shipmarker"></span>
                    </div>
                    <div id="cpatrolboat" class="ship patrolboat">patrol boat&nbsp;&nbsp;
                        <span id="cpatrol-boat-1" class="cpatrol-boat shipmarker"></span>
                        <span id="cpatrol-boat-2" class="cpatrol-boat shipmarker"></span>
                    </div>
                </div>
            </section>
        </main> 
</body>
</html>
